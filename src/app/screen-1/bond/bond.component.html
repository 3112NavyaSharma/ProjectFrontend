<mat-card appearance="outlined">
  <mat-card-header class="card-header">
    <div class="header-content">
      <mat-card-title>
        {{ ticker_symbol }}
      </mat-card-title>
      <mat-card-subtitle>{{ issuer }}</mat-card-subtitle>
    </div>
  </mat-card-header>

  <mat-card-content>
    <div class="chart-container">
      <canvas #bondchart id="bondchart"></canvas>
    </div>
  </mat-card-content>

  <mat-card-content>
    <div class="info-container">
      <h6>{{ credit_rating }}</h6>
      <div class="info-items">
        <span>Coupon rate: {{ coupon_rate }}</span>
        <span>Bond Price: {{ bond_price }}</span> 
        <span>Face Value: {{ face_value }}</span>
        <span>Maturity date: {{ maturity_date }}</span>
      </div>
    </div>
  </mat-card-content>
</mat-card>
